{% include 'storeheader.html' %}
<div class="divmain" style="height: 300px;"></div>
    <center>
        <h1 style="margin: 50px;">View Payments</h1>
        <table class="table" style="width: 800px;">
            <tr>
                <th>#</th>
               
                <th>Username</th>
                <th>Item</th>
           
                <th>Quantity</th>
                <th>Total</th>
                <th>date_time</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i['first_name']}}{{i['last_name']}}</td>
            <td>{{i['item_name']}}</td>
            <td>{{i['quantity']}}</td>
            <td>{{i['total']}}</td>
            <td>{{i['date_time']}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
